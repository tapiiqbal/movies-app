<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>I.M movies | Login</title>
    <!-- add icon link -->
    <link rel="icon" href="../assets/img/icons8-film-reel.png" type="image/x-icon">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
    </style>
</head>

<body class="black-bg ">

    <div class="loginColumns animated fadeInDown ">
        <div class="row ">

            <div class="col-md-6 ">
                <h2 class="font-bold ">Welcome to I.M Movies</h2>
                <img src="./assets/img/download_movies.png " class="center ">
            </div>
            <div class="col-md-6 ">
                <div class="ibox-content ">
                    <form class="m-t " role="form " id="form ">
                        <div class="form-group ">
                            <input id="username " type="text " name="username " class="form-control " placeholder="Username ">
                        </div>
                        <div class="form-group ">
                            <input id="password " type="password " name="password " class="form-control " placeholder="Password ">
                        </div>
                        <button id="buttonSave " type="submit " class="btn btn-primary block full-width m-b ">Login</button>

                        <a href="# ">
                            <small>Forgot password?</small>
                        </a>

                        <p class="text-muted text-center ">
                            <small>Do not have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block " href="register.html ">Create an account</a>
                    </form>
                    <p class="m-t ">
                        <small>I.M Industri &copy; 2020</small>
                    </p>
                </div>
            </div>
        </div>
        <hr />
        <div id="custom-bar ">
        </div>
        <footer-bar></footer-bar>
    </div>
</body>

</html>
